{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static './css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static './css/paper-dashboard.css' %}" rel="stylesheet">
    <!--   Core JS Files   -->
    <script src="{% static 'js/jquery.min.js' %}" defer></script>
    <script src="{% static 'js/popper.min.js' %}" defer></script>
    <script src="{% static 'js/bootstrap.min.js' %}" defer></script>
    <script src="{% static 'js/perfect-scrollbar.jquery.min.js' %}" defer></script>
    <!-- Chart JS -->
    <script src = "https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
    {% comment %} <script src="{% static 'js/chartjs.min.js' %}" defer></script> {% endcomment %}
    <!--  Notifications Plugin    -->
    <script src="{% static 'js/bootstrap-notify.js' %}" defer></script>
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'js/paper-dashboard.min.js' %}" defer></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="wrapper ">		
		{% block aside %}
		{% endblock %}
		<!-- End Sidebar -->
		<div class="main-panel" style="height: 100vh;">
			<!-- Start Navbar -->
			{% block navbar %}			
			{% endblock %}			
            <!-- End Navbar -->
			{% block content %}
			{% endblock %}
			<!-- End Content -->
        </div>
	</div>
</body>
</html>
